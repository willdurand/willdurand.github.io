<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" href="/css/styles.css?v=20250301">
    <link rel="preload" href="/fonts/Inter-roman-minimal-subset-en-US.var.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="alternate" type="application/atom+xml" href="/atom.xml">

    {% seo %}
  </head>

  <body>
    <header>
      {% include header.html %}
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      {% include footer.html %}
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Anchor links
        const selector = ".post h2, .post h3, .post h4, .post h5, .post h6";

        for (const $header of document.querySelectorAll(selector)) {
          if (!$header.id) {
            continue;
          }

          const $anchor = document.createElement("a");
          $anchor.className = "anchor-link";
          $anchor.href = "#" + $header.id;
          $anchor.innerHTML = "#";

          $header.appendChild($anchor);
        }
      });
    </script>

    {% include svg-defs.html %}
  </body>
</html>
